<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mobile Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-signal">
        <span class="square"></span>
        <span class="circle"></span>
        <span class="triangle"></span>
      </div>
      <div class="header-tools">
        <div class="header-left-container">
          <div class="header-filter">&#9776;</div>
          <div class="header-title">Contacts</div>
        </div>
        <div class="header-right-container">
          <div class="header-search"><i class="fa fa-search"></i></div>
          <div class="glyphicon">&#xe235;</div>
        </div>
      </div>
    </header>
    <div class="info-container">
      <div class="name">
        <span
          ><i class="fa fa-user"></i
          ><input
            class="input-box"
            id="name"
            name="name"
            type="text"
            placeholder="  Name"
        /></span>
      </div>
      <div class="phone-container">
        <div class="phone-number">
          <span
            ><i class="fa fa-phone"></i
            ><input
              class="input-box"
              id="telephone"
              name="telephone"
              type="tel"
              placeholder="Phone Number"
          /></span>
        </div>
        <div class="phone-label">
          <select name="phone-label" id="phone-label">
            <option value="Label">Label</option>
            <option value="Home">Home</option>
            <option value="Mobile">Mobile</option>
            <option value="Office">Office</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="address">
        <span
          ><i class="fa fa-map-marker"></i
          ><input
            class="input-box"
            id="address"
            name="address"
            type="text"
            placeholder="  Address"
        /></span>
      </div>
      <div class="city">
        <input
          class="input-box"
          id="city"
          name="city"
          type="text"
          placeholder="  City"
        />
      </div>
      <div class="state-zip-container">
        <div class="state">
          <select name="phone-label" id="phone-label">
            <option value="State">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="zip">
          <input
            class="input-box"
            id="zip"
            name="zip"
            type="number"
            placeholder="  Zip"
          />
        </div>
      </div>
      <div class="email">
        <span
          ><i class="fa fa-envelope"></i
          ><input
            class="input-box"
            id="email"
            name="email"
            type="email"
            placeholder="  Email"
        /></span>
      </div>
      <div class="birthdate">
        <span
          ><i class="fa fa-birthday-cake"></i
          ><input
            class="birthday"
            id="birthday"
            name="birthday"
            type="date"
            placeholder="  Birthday"
        /></span>
      </div>
    </div>
  </body>
</html>
